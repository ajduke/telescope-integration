<template name="loginForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please sign in</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <a class="btn btn-block btn-social btn-facebook" style="background-color: #3B5998; color: #ffffff">
                  <i class="fa fa-facebook"></i> Sign in with Facebook
                </a>
                  <a class="btn btn-block btn-social btn-twitter" style="background-color: #55ACEE; color: #ffffff">
                    <i class="fa fa-twitter"></i> Sign in with Twitter
                  </a>
                <a class="btn btn-block btn-social btn-google-plus" style="background-color: #DD4B39; color: #ffffff">
                  <i class="fa fa-google-plus"></i> Sign in with Google
                </a>

                <div class="text text-center">
                  OR
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="E-mail" name="email" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password"
                         value="">
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
