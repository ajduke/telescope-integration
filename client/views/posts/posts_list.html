<template name="posts_list">

  <div class="container">
    {{#each posts}}
    {{> post_item}}
    {{/each}}

  {{#if hasMorePosts}}
    <div class="row" style="margin-bottom: 12px">
      <div class="col-sm-3">

      </div>
      <span class="col-sm-6">
        <a class="btn btn-default btn-block btn-lg" href="{{loadMoreUrl}}">{{i18n "Load more"}}</a>
      </span>
      <div class="col-sm-3">

      </div>
    </div>
  {{/if}}
  </div>
</template>
