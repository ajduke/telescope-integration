<template name="telescope_posts_digest">
  <div class="container">
    <div class="grid-block">
      The top 5 posts of each day. |
    {{#if showPreviousDate}}
    <a href="{{previousDateURL}}" class="prev-link">Previous Day</a> |
    {{/if}}
    {{currentDate}} |
    {{#if showNextDate}}
    <a href="{{nextDateURL}}" class="next-link">Next Day</a>
    {{/if}}
    </div>
  </div>
  {{#if hasPosts}}
    <div class="container list">
      {{#each posts}}
        {{> telescope_post_item}}
      {{/each}}
    </div>
  {{else}}
  <div  class="container">
    <div class="alert" style="overflow: hidden;background-color: #fff">
      <p>Sorry, no posts for today.</p>
    </div>
  </div>
  {{/if}}
</template>
