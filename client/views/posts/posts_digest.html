<template name="posts_digest">
  <div class="container">
    <div class="grid-block">
      {{i18n "The top 5 posts of each day."}} |
    {{#if showPreviousDate}}
    <a href="{{previousDateURL}}" class="prev-link">{{i18n "Previous Day"}}</a> |
    {{/if}}
    {{currentDate}} |
    {{#if showNextDate}}
    <a href="{{nextDateURL}}" class="next-link">{{i18n "Next Day"}}</a>
    {{/if}}
    </div>
  </div>
  {{#if hasPosts}}
    <div class="container list">
      {{#each posts}}
        {{> post_item}}
      {{/each}}
    </div>
  {{else}}
  <div  class="container">
    <div class="alert" style="overflow: hidden;background-color: #fff">
      <p>{{i18n "Sorry, no posts for today"}}.</p>
    </div>
  </div>
  {{/if}}
</template>
