<template name="telescope_post_submit">
  <div class="container">
  <div class="row">
    <div class="col-sm-2"></div>

    <div class="col-sm-8">
      {{#constant}}
      <fieldset class="well" style="background-color: white">

        <div class="page-header">
        <h3 class="text-center text"> Enter the New Post Details</h3>
        </div>
      <form class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input id="url" class="form-control" type="text" value="" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10 ">
             <div class="input-group">
              <input id="title" class="form-control" type="text" value="" />
              <span class="input-group-addon"><a href="#" class="get-title-link inline-link">Suggest title</a></span>
             </div>
           </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Body</label>
          <div class="col-sm-10" id="">
            <textarea id="body" rows="6"  value="" class="editor form-control" style="resize: none"/>
          </div>
        </div>

        {{#if enableCategories}}

        {{#if categoriesEnabled}}
        <div class="form-group">
          <label class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            {{#each categories}}
            <label class="checkbox-inline">
              <input id="category_{{_id}}" type="checkbox" value="{{_id}}" name="category" /> {{name}}
            </label>
            {{/each}}
          </div>
        </div>
        {{/if}}
        {{/if}}

        {{#if isAdmin}}
        {{#constant}}
        <div class="form-group">
          <label class="col-sm-2 control-label">Sticky?</label>
          <div class="col-sm-10">
            <label class="checkbox-inline">
                 <input type="checkbox" name="sticky" id="sticky" />
             </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10 ">
            <label class="radio-inline">
              <input id="status_pending" type="radio" value="1" name="status"/> Pending
            </label>
            <label class="radio-inline">
              <input id="status_approved" type="radio" value="2" name="status" checked /> Approved
            </label>
          </div>
        </div>
        {{/constant}}
        {{/if}}

        <div class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-5"></div>

          <div class="col-sm-2">
            <input type="submit" class="form-control" value="Submit" />
          </div>
        </div>

      </form>

      </fieldset>
      {{/constant}}
    </div>

    <div class="col-sm-2"></div>
  </div>
    </div>
</template>
