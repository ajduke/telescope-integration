<template name="comment_edit">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {{#with comment}}
        <form class="form-horizontal">
          <fieldset class="well " style="background-color: #fff">
          {{#constant}}
          <div class="form-group">
            <label class="col-sm-2 control-label">{{i18n "Comment"}}</label>
            <div class="col-sm-10">
              <textarea id="body" value="" rows="7" class="form-control edt">{{body}}</textarea>
            </div>
          </div>
          {{/constant}}
          <div class="form-group">
            <span class="col-sm-2"></span>
            <span class="col-sm-3">
              <input type="submit" class="form-control" value="{{i18n 'Submit'}}" title="(Ctrl+enter)" />
            </span>
            <span class="col-sm-4"></span>
            <span class="col-sm-3">
              <button class="btn btn-danger delete-link" href="/{{baseUrl}}/comments/deleted">{{i18n "Delete Comment"}}</button>
            </span>

          </div>
            </fieldset>
        </form>
        {{/with}}


    </div>
    <div class="col-md-3"></div>
    </div>

</template>
