<template name="telescope_logs">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
        <h3> Search logs </h3>
        </div>

        <div class="panel-body">

        <!-- Table -->
        <table class="table">
          <thead>
          <tr>
            <th>Keyword</th>
            <th>Timestamp</th>
          </tr>
          </thead>
          <tbody>
          {{#each this}}
          {{#if isNewDate}}
          <tr class='bg-warning'>
            <th colspan="2">
              <span class="pull-left">{{getDate}}</span>
              <span class="pull-right">Total Search: {{searchCount}}</span>
            </th>
          </tr>
          {{/if}}
          <tr>
            <td>{{keyword}}</td>
            <td>{{getTime}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
          <div class="text-center">
            <a class="btn btn-lg btn-default" href="{{loadMoreUrl}}">{{i18n "Load more"}}</a>
          </div>
        </div>
        </div>
    </div>
    <div class="col-sm-4"></div>

  </div>
</template>
