<template name="category_item">
		<form class="form-horizontal">
        <div class="form-group">
          <div class="input-group">
              <input id="name_{{_id}}" type="text" class="form-control" value="{{name}}" />
              <span class="input-group-addon"><a class="button submit edit-link" href="#">Save</a></span>
          </div>
            <span class="category-slug small">Slug: /{{slug}}</span>
        </div>
      </form>
</template>
