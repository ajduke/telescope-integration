<template name="settings">
  <div class="container">
    {{#with setting}}
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2>Settings</h2>

            {{#if noSettings}}
            <div class="alert alert-warning">No settings yet.</div>
            {{/if}}

            {{#if currentUser.isAdmin}}
            <form id="json-form" class="form-horizontal"> </form>
            {{generateSettingsForm setting}}
            {{/if}}
          </div>
          </div>
        {{/with}}
      </div>
      <div class="col-md-4"></div>

    </div>
  </div>

</template>
